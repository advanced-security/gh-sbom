name: release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cli/gh-extension-precompile@v1
        with:
          draft_release: true
      - uses: github-early-access/generate-build-provenance@main
        with:
          subject-path: "dist/*"
